<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Slideshow example page">
    <title>Slideshow Example</title>
    <style>
        /* Basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
        }

        /* Hide all images by default */
        .mySlides {
            display: none;
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Navigation dots */
        .dot-container {
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
            cursor: pointer;
        }

        .active {
            background-color: #717171;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Image Slideshow</h1>
    </header>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <!-- Slides -->
        <img class="mySlides" src="image1.jpg" alt="Slide 1">
        <img class="mySlides" src="image2.jpg" alt="Slide 2">
        <img class="mySlides" src="image3.jpg" alt="Slide 3">
        <img class="mySlides" src="image4.jpg" alt="Slide 4">

        <!-- Navigation dots -->
        <div class="dot-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>

    <script>
        let slideIndex = 0;

        // Function to show slides
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");

            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            // Remove active class from all dots
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            // Show the current slide
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";

            // Change slide every 3 seconds
            setTimeout(showSlides, 3000);
        }

        // Initialize the slideshow
        showSlides();
    </script>

</body>

</html>
